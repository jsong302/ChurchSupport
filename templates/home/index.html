{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8">
            <form class="form-inline jumbotron search-form">
              <div class="form-group">
                <label for="zipcode">Your ZipCode</label>
                <input type="text" class="form-control" id="zipcode" placeholder="07650">
              </div>
              <div class="form-group">
                <label for="distance">Distance</label>
                <select class="form-control" id="distance">
                  <option>10 Miles</option>
                  <option>20 Miles</option>
                  <option>30 Miles</option>
                  <option>50 Miles</option>
                  <option>70 Miles</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="map"></div>
            <script>
              function initMap() {
                var uluru = {lat: 40.944543, lng: -74.075419};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 4,
                  center: uluru
                });
                var marker = new google.maps.Marker({
                  position: uluru,
                  map: map
                });
              }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRGShR4pz6wiRVrmmQ-OtWxHAOcZG6W1g&callback=initMap">
            </script>
        </div>
    </div>
{% endblock %}
